apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-housie-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: housie-online
        image: saumyaprakash30/housie-online
